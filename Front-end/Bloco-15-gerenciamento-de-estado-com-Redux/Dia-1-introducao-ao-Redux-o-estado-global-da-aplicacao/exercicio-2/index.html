<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>Informações do primeiro Reducer:</h1>
    <p>Nome:
      <span id="nome-1">Rodrigo</span>
    </p>
    <p>Sobrenome:
      <span id="sobrenome-1">Santos da Silva</span>
    </p>
    <p>Endereço:
      <span id="endereco-1">Rua Soldado Mathias, 765</span>
    </p>
    <p>Cidade:
      <span id="cidade-1">Belo Horizonte</span>
    </p>
  </div>
  <div id="container">
    <h1>Informações do segundo Reducer:</h1>
    <p>Nome:
      <span id="nome-2">Bruna</span>
    </p>
    <p>Sobrenome:
      <span id="sobrenome-2">Santana Oliveira</span>
    </p>
    <p>Endereço:
      <span id="endereco-2">Rua Holanda, 332</span>
    </p>
    <p>Cidade:
      <span id="cidade-2">São Paulo</span>
    </p>
  </div>
  <script>
    const ESTADO_INICIAL_1 = {
      nome: 'Rodrigo',
      sobrenome: 'Santos da Silva',
      endereco: 'Rua Soldado Mathias, 765',
      cidade: 'Belo Horizonte'
    };

    const ESTADO_INICIAL_2 = {
      nome: 'Bruna',
      sobrenome: 'Santana Oliveira',
      endereco: 'Rua Holanda, 332',
      cidade: 'São Paulo'
    };

    const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
      switch (action.type) {
        case 'CHANGE_FIRST_NAME':
          return {
            ...state,
            nome: 'O GOSTOSÃO É SÓ O SEGUNDO REDUCER ALI EM BAIXO',
          }
        default:
          return state;
      }
    };

    const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
      switch (action.type) {
        case 'CHANGE_SECOND_NAME':
          return {
            ...state,
            nome: 'LEONARDO O BRABO',
          }
        default:
          return state;
      }
    };

    const combinedReducers = Redux.combineReducers({ meuPrimeiroReducer, meuSegundoReducer })

    const store = Redux.createStore(
      combinedReducers,
      window.__REDUX_DEVTOOLS_EXTENSION__
      && window.__REDUX_DEVTOOLS_EXTENSION__()
    );

    console.log(store.getState())

    setTimeout(() => {
      store.dispatch({ type: 'CHANGE_FIRST_NAME' });
      
      const { meuPrimeiroReducer: { nome: primeiroNome } } = store.getState();
      
      nome1.innerText = primeiroNome;
      nome1.style.color = 'purple';
    }, 4000);

    setTimeout(() => {
      store.dispatch({ type: 'CHANGE_SECOND_NAME' });
      
      const { meuSegundoReducer: { nome: segundoNome } } = store.getState();

      nome2.innerText = segundoNome;
      nome2.style.color = 'red'
    }, 5000);

    const nome1 = document.getElementById('nome-1');
    const nome2 = document.getElementById('nome-2');

    //   meuPrimeiroReducer: { nome: primeiroNome },
    //   meuSegundoReducer: { nome: segundoNome }
    // } = store.getState();

    // setTimeout(() => {

    // }, 3000);

    // store.subscribe(() => {});

  </script>
</body>

</html>

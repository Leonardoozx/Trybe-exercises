<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="./style-3.2.css">
</head>

<body>
    
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div id="amarelo"><em>
        <h3>Cor primária</h3>
    </div>
    <div id="roxo">
        <h3>Cor Secundária</h3>
    </div>
    <div id="laranja">
        <h3>Cor Complementar</h3>
    </div>
    <div id="cinza">
        <h3>Cor Escura</h3>
    </div>
    <div id="pink">
        <h3>Cor Clara</h3>
    </div></em>
</body>

</html>

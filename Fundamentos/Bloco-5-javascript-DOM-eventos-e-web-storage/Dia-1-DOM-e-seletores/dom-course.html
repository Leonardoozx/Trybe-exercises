<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>

        //Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()

        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function changeParagraph(tag) {
            document.querySelector(tag).innerHTML = 'Daqui a dois anos me vejo num ambito totalmente diferente, com muitos objetivos conquistados, porém com muito mais a evoluir e a conquistar';
        }
        changeParagraph('p');
        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeColor(amarelo, verde) {
            document.querySelector(amarelo).style.backgroundColor = verde;
        }
        changeColor('.main-content', 'rgb(76,164,109)');
        //Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeRedColor(red, white) {
            document.querySelector(red).style.backgroundColor = white;
        }
        changeRedColor('.center-content', 'white');
        //Crie uma função que corrija o texto da tag <h1>.
        function changeWrong(tag) {
            document.querySelector(tag).innerHTML = 'Exercício 5.1 - JavaScript';
        }
        changeWrong('.title');
        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function lowerCase(tag) {
            document.querySelector(tag).style.textTransform = 'lowerCase';
        }
        lowerCase('p');
        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function showPTags(tags) {
            console.log(document.querySelectorAll(tags));
        }
        showPTags('p');

    </script>
</body>

</html>
